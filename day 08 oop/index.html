<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Techniques</title>
  </head>
  <body style="text-align: center">
    <h1>Hello 1</h1>
    <h2>Hello 2</h2>
    <h3>Hello 3</h3>

    <div id="root"></div>

    <script>
      const para = document.createElement("p");

      para.textContent = "This paragraph is created using createElement!";

      const para1 = document.createTextNode("p");

      para1.textContent = "This paragraph is created using createTextNode";

      document.body.appendChild(para);
      document.body.appendChild(para1);

      const root = document.getElementById("root");

      const h1 = document.createTextNode("h1");

      h1.textContent = "Hello";

      root.appendChild(h1);

      const heading = document.querySelector("h1");
      heading.remove();
    </script>
  </body>
</html>
